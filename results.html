<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Sustainable Web Calculator</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo"><a href="index.html">LOGO</a></div>
        <ul class="nav-links">
          <li><a href="#">GET THE ECO BADGE</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
        <div class="burger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="first_section">
        <div class="website_header">
          <h2>
            Carbon results for <span><h3>${url}</h3></span>
          </h2>
        </div>
        <div class="share_wrapper">
          <div class="share_text">
            <h4>Share your results</h4>
          </div>
          <div class="share_buttons">
            <a href="#" target="blank"><img src="assets/facebook.svg" alt="facebook_icon" /></a>
            <a href="#" target="blank"><img src="assets/linkedin.svg" alt="linkedin_icon" /></a>
            <a href="#" target="blank"><img src="assets/mail.svg" alt="mail_icon" /></a>
          </div>
        </div>
      </section>
      <section class="second_section">
        <div class="summary_results">
          <h2>Oh yeeeah</h2>
          <h3>Your site is ${something} greener than other pages in your industry</h3>
        </div>
      </section>

      <section class="interactive_section">
        <article>
          <h2 class="action_one">Take action</h2>
          <h2 class="action_two">and see for yourself</h2>
        </article>
        <div class="checkbox_wrapper">
          <div class="checkbox">
            <input type="checkbox" id="metric1" name="metric1" value="Metric 1" />
            <label class="take_action_checkbox" for="metric1">Change to a green host</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="metric2" name="metric2" value="Metric 2" />
            <label class="take_action_checkbox" for="metric2">Make website more efficient</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="metric3" name="metric3" value="Metric 3" />
            <label class="take_action_checkbox" for="metric3">Something else you can do</label>
          </div>
        </div>
      </section>
      <section class="details_section"></section>
    </main>

    <footer>
      <section class="footer-section">
        <p>social links?</p>
      </section>
    </footer>
    <script type="module" src="/scripts/burger.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
